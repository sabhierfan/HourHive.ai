<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZabSmart Timetable</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .landing-content {
            position: relative;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
            background: url('../assets/images/356A7777-3.jpg') center center/cover no-repeat;
        }

        .landing-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .landing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-buttons .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>ZabSmart Timetable</h1>
                <p class="subtitle">An optimized timetable creation</p>
            </div>
            <nav class="header-nav">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="landing-content">
        <!-- Overlay for better text readability -->
        <div class="landing-overlay"></div>
        
        <div class="hero-section">
            <h2>Welcome to ZabSmart Timetable</h2>
            <p>Your one-stop solution for managing schedules and timetables</p>
            <div class="cta-buttons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </main>

    <script type="module" src="../js/script.js"></script>
</body>
</html>
